<label [attr.for]="inputId" class="mat-radio-label"><div class="mat-radio-container"><div class="mat-radio-outer-circle"></div><div class="mat-radio-inner-circle"></div><div md-ripple *ngIf="!_isRippleDisabled()" class="mat-radio-ripple" [mdRippleTrigger]="_getInputElement()" [mdRippleCentered]="true" [mdRippleSpeedFactor]="0.3" mdRippleBackgroundColor="rgba(0, 0, 0, 0)"></div></div><input #input class="mat-radio-input cdk-visually-hidden" type="radio" [id]="inputId" [checked]="checked" [disabled]="disabled" [name]="name" [attr.aria-label]="ariaLabel" [attr.aria-labelledby]="ariaLabelledby" (change)="_onInputChange($event)" (focus)="_onInputFocus()" (blur)="_onInputBlur()" (click)="_onInputClick($event)"><div class="mat-radio-label-content" [class.mat-radio-label-before]="labelPosition == 'before'"><ng-content></ng-content></div></label>
